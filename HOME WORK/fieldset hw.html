<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Contact Information</legend>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" required> <br><br>

        <label for="name">Last Name:</label>
        <input type="text" name="name" id="name"> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br><br>

    </fieldset>

    <fieldset>
        <legend>Competition Question</legend>

        <label for="Question">Choose an option?</label> <br><br>

        <input type="radio" name="Choose an option?" id="9 ft" value="9 ft">
        <label for="9 ft">9 ft</label> <br><br>

        <input type="radio" name="Choose an option?" id="8 ft" value="8 ft">
        <label for="8 ft">8 ft</label> <br><br>

        <input type="radio" name="Choose an option?" id="7 ft" value="7 ft">
        <label for="7 ft">7 ft</label> <br><br>

        <input type="radio" name="Choose an option?" id="6 ft" value="6 ft">
        <label for="6 ft">6 ft</label>

    </fieldset>

    <fieldset>
        <legend>Another Question</legend>

        <p>Type something in the following box:</p>
        <textarea name="Type something in the following box" id="Type something in the following box"></textarea>

    </fieldset>

    <button type="submit">Submit</button>

</body>
</html>
