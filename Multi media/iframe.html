<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>

     <!-- Map -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7823.108321478226!2d75.8573448905617!3d11.367239905278865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba66785d674a927%3A0x9a81f2e9ec163c2d!2sNarikkuni%2C%20Kerala%20673585!5e0!3m2!1sen!2sin!4v1750390692037!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>

    <!-- video -->
    <video width="640" height="360" controls autoplay>
    <source src="./videos/SampleVideo_360x240_1mb.mp4" type="video/mp4"></video><br>

    <!-- youtube -->
    <iframe width="50%" height="400" src="https://www.youtube.com/embed/OfpXgjP4AOs?si=ef9IDkvCfJ82b7UX"title="YouTube video player" frameborder="0"allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>

    <!--  website --> 
    <iframe src="https://www.wikipedia.org/" frameborder="0" width="10%" height="10"></iframe>

    <!-- Pdf -->
     <iframe src="./pdf/FINAL.pdf" frameborder="0" width="70%" height="500"></iframe>


</body>
</html>
