<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>

    <!-- div -- block level -->
     <div style="background-color: brown;">This Is A Div</div>

     <!-- span -- in line -->

     <p>
        This Is A Sentance With <span style="background-color: green; font-style: italic; font-size: larger;">Highlighted Word</span>
     </p>

</body>
</html>
