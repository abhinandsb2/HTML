<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="text-align: center; font-size: large; background-color: wheat;">

    <img src="./Media/GAME.png" width="100" height="100" alt="game boy">

    <h2>Login</h2>

    <form action="./Front Page.html" method="">

        <label for="name">First Name:</label>
        <input type="name" name="name" id="name" required>

        <label for="name">Last Name:</label>
        <input type="name" name="name" id="name" required> <br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required> <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="confirm password">Confirm Password:</label>
        <input type="password" name="confirm password" id="confirm password" required> <br><br>

        <input type="Submit" value="Submit">
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
